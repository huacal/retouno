<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro <strong>Reto 1</strong></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box-sign-in">
        <h1>Formulario de Registro Reto 1</h1>
        <div class="container">
            <div class="box-form-sign">
                <div class="box-form">
                    <h2>Crea una Cuenta</h2>
                    <form>
                        <div class="input-group">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="name" id="name" placeholder="Nombres" required=" ">
                        </div>

                        <div class="input-group">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="email" name="email" id="email" placeholder="Correo Eléctronico" required>
                        </div>

                        <div class="input-group">
                            <span><i class="fas fa-key" aria-hidden="true"></i></span>
                            <input type="password" name="password" id="password" placeholder="Contraseña" required=" ">
                        </div>

                        <button class="btn btn-primary btn-block" type="submit" onclick="saveUser()">Crear Cuenta</button>

                        <div class="form-row">
                            <span><a href="index.html" class="new-register"> <strong>Iniciar Sesión</strong></a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
